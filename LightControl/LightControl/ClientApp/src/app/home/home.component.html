<h3>Selected Pattern</h3>
<mat-button-toggle-group [ngModel]="pattern" name="pattern" aria-label="Light Pattern" (change)="sendUpdate($event)">
  <mat-button-toggle value="solid">Solid</mat-button-toggle>
  <mat-button-toggle value="twinkle">Twinkle</mat-button-toggle>
  <mat-button-toggle value="fade">Fade</mat-button-toggle>
</mat-button-toggle-group>
<p>Pattern: <strong>{{ pattern }}</strong></p>
